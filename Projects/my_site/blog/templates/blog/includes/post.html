{% load static %}
{% block css_files %}
<link rel="stylesheet" href="{% static 'blog/post.css'%}">
{% endblock css_files %}
<li>
    <article class="post">
        <a href="{% url 'post-detail-page' post.slug%}">
            <img src="{% static 'blog/images/'|add:post.image_name %}" alt="This is a mountain">
            <div class="post__content">
                <h3>{{post.title}}</h3>
                <p>{{post.content}}</p>
            </div>
        </a>
    </article>
</li>
