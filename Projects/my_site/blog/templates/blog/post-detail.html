{% extends "base.html" %}
{% load static %}


{% block css_files %}
<link rel="stylesheet" href="{% static 'blog/post-detail.css'%}">
{% endblock css_files %}


{% block title %}
Post detail
{% endblock title %}


{% block content %}
<article class="post">
    
        <img src="{{ post.image.url }}" alt="This is a mountain">
        <div class="post__content">
            <h3>{{post.title}}</h3>
            <p>{{post.content}}</p>

            <br/>
            <br/>
            <h5>{{post.author}}</h5>
            <p>{{post.date}}</p>
        </div>
    
</article>
{% endblock content %}
