{% extends "reviews/base.html" %}
{% load static %}

{% block title %}
Your review
{% endblock title %}

{% block content %}
<form action="/" method="POST">
    {% csrf_token %}
    
    {% for field in form %}
    {{field.label_tag}}
    {{field}}
    {{field.as_p}}
    {% endfor %}
        

    <button type="submit">Send</button>
</form>
{% endblock content %}
